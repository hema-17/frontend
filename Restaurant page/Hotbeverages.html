<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hot Beverages</title>
</head>
<body>
    <section class="cold-beverages" id="cold-beverages">
        <h1 class="hotbeverage-heading"><span>Hot Beverages</span> menu</h1>
        <hr>
        <div class="box-container">

            <div class="cold-beverages-box">
                <img src="./Images/filtercoffee-image.jpg" alt="filtercoffee">
                <h3>Filter coffee</h3>
                <div class="price">₹99</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/strong-coffee.jpg" alt="strong-Coffee">
                <h3>Strong coffee </h3>
                <div class="price">₹80</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/creamy-coffee-with-milk.jpg" alt="creamy coffee">
                <h3>Creamy Coffee</h3>
                <div class="price">₹120</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Black-Tea.webp" alt="Black-Tea">
                <h3>Black tea </h3>
                <div class="price">₹99</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Masala-Chai.jpg" alt="Masalatea">
                <h3>Masalatea</h3>
                <div class="price">₹140</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Ilachitea.webp" alt="Ilachitea">
                <h3>Ilachitea</h3>
                <div class="price">₹140</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Herbal-tea.jpg" alt="Herbal-tea">
                <h3>Herbal-tea</h3>
                <div class="price">₹180</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/cappuccino-mug.jpg" alt="cappuccino">
                <h3>Cappuccino</h3>
                <div class="price">₹180</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/hot-chocolate.webp" alt="hotChoclate">
                <h3>Hot choclate</h3>
                <div class="price">₹120</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>


        </div>
    </section>
</body>
</html>
