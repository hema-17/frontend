<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coldbeverages</title>
</head>
<body>
    <section class="cold-beverages" id="cold-beverages">
        <h1 class="heading"><span>Cold Beverages</span> menu</h1>
        <hr>
        <div class="box-container">

            <div class="cold-beverages-box">
                <img src="./Images/Iced coffee-img.jpg(2).jpg" alt="Iced-Coffee">
                <h3 class="hotbeverages-title">Iced coffee</h3>
                <div class="price">₹99</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/cold coffee images.jpg" alt="Cold-Coffee">
                <h3>cold coffee </h3>
                <div class="price">₹80</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Moccha-img.jpg" alt="Moccha">
                <h3>Moccha</h3>
                <div class="price">₹120</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/iced tea image.jpg" alt="IcedTea">
                <h3>Iced tea </h3>
                <div class="price">₹99</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/coffee-latte img.webp" alt="CoffeeLatte">
                <h3>coffee-latte</h3>
                <div class="price">₹140</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Chai latte images.jpg" alt="ChaiLatte">
                <h3>Chai latte</h3>
                <div class="price">₹140</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/caramel latte img.jpg" alt="CaramelLatte">
                <h3>caramel latte</h3>
                <div class="price">₹180</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/Vanilla Latteimg.jpg" alt="VanillaLatte">
                <h3>Vanilla Latte</h3>
                <div class="price">₹180</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>

            <div class="cold-beverages-box">
                <img src="./Images/cold choclate img.jpg" alt="ColdChoclate">
                <h3>cold choclate</h3>
                <div class="price">₹120</div>
                <a href="#" class="cold-beverages-btn">add to cart</a>
            </div>


        </div>
    </section>
</body>
</html>
